<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo - Start -->
      <div class="logo">
        <img src="google.jpg" alt="" />
      </div>
      <!-- Logo - End -->

      <!-- Search Bar - Start -->
      <div class="search-bar">
        <p>Search the web using Google.</p>
        <input type="text" />
        <!-- Button - Start -->
        <div class="button">
          <button>Google Search</button>
          <button id="button2">I'm feeling lucky</button>
          <!-- Button - End -->
        </div>
      </div>
      <!-- Search Bar - End -->

      <!-- Footer - Start -->
      <div class="footer">
        <div class="boxs">
          <div id="box1">
            <p>Special Searches</p>
          </div>
          <div id="box2">
            <p>Help!</p>
          </div>
          <div id="box3">
            <p>Get Google</p>
          </div>
        </div>
      </div>
      <!-- Footer - End -->
    </div>
  </body>
</html>
